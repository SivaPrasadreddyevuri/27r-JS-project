<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./home.css" />
    <script src="./index2.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Default background color */
            /* Option 1: Simple background color */
            /* background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf96, #98eb12); /* Example gradient */ */

            /* Option 2: Background image */
            /* background-image: url('your-image.jpg'); /* Replace 'your-image.jpg' with the actual path */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-attachment: fixed; /* Optional: Fixed background on scroll */
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        #container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #filter_item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #search_btn, #ct_btn, #team_btn, #vt_btn, #add_task_form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        #search_btn:hover, #ct_btn:hover, #team_btn:hover, #vt_btn:hover, #add_task_form button:hover {
            background-color: #0056b3;
        }

        #filter_display, #task_display {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #add_task_form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #add_task_form input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <span>My Dashboard</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <div id="container">
        <h1>Dashboard</h1>
        <div>
            <input type="text" id="filter_item" placeholder="Filter Tasks" />
            <button onclick="filter()" id="search_btn">Search</button>
            <div id="filter_display"></div>
        </div>
        <div>
            <button onclick="createTask()" id="ct_btn">Create Task</button>
            <button onclick="team()" id="team_btn">Team</button>
            <button onclick="viewTasks()" id="vt_btn">View Tasks</button>
        </div>
        <form action="" style="display: none;" id="add_task_form">
            <input type="text" placeholder="Task Name" id="task_name" />
            <input type="text" placeholder="Status" id="task_status" />
            <button type="button" onclick="taskList()">Add</button>
        </form>
        <div id="task_display">
            </div>
    </div>
    <div>
        <p>dfd</p>
        <p>fhfbncv</p>
        <p>vc</p>
        <p>vcbcbv</p>
    </div>
</body>
</html>
