    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://arenarozzaq.my/wp-content/uploads/2017/06/bg_slide_1.jpg");
            background-size: auto;
            background-repeat: no-repeat;
        }

        #sign-up {
            /* background-color:transparent; */
            /* border: 2px solid; */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 400px;
            box-shadow: 1px 1px 8px grey;
            color: white;
        }

        #sign-up input {
            width: 100%;
            height: 34px;
            border-radius: 5px;
            border: 1px solid gray;
            opacity: 0.7;
        }

        #sign-up input:focus {
            border: 3px solid green;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            cursor: pointer;
            text-decoration: underline;
            color: rgb(9, 186, 245);
        }

<body>
    <div id="sign-up">
        <h1 id="signup-title">Seconds to sign up!</h1>
        <form action="" id="sign-up_Form" >
            <input type="text" placeholder="Full Name" required autofocus /><br /><br />
            <input type="email" placeholder="example@gmail.com" required id="signupEmail"/><br /><br>
            <span id="signupEmail_err"></span>
            <input type="password" placeholder="Password" required  id="signupPassword"/><br /><br />
            <span id="signupPassword_err"></span>
            <input type="submit" value="Sign-Up" style="background-color: rgb(6, 154, 252); border: none" id="s_up" />
            <h3>Already Have An Account?<a id="do_signin"> Sign In</a></h3>
        </form>

        <form action="" id="sign-in_Form" style="display: none;">
            <h1>Login_Form</h1>
            <input type="email" required placeholder="Enter Email:" autofocus /><br /><br />
            <input type="password" required placeholder="Password" /><br /><br />
            <input type="submit" style="background-color: rgb(43, 226, 104)" />
            <h3>Create New Account? <a id="do_signup">Sign-Up</a></h3>
            <a href="./homepage.html">
                <h3>Guest Mode</h3>
            </a>
        </form>
    </div>
