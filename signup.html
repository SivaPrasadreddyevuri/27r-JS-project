<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: center;

        }
        #sign-up{

        #sign-up input:focus{
        border:3px solid green

<body>
    <div id="sign-up">
        <h1>Seconds to sign up!</h1>

            <input type="password"  placeholder="Password" required><br><br>
